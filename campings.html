<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Campings</title>
    <style>

        header { background-color: #4CAF50; color: white; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px; }
        .item { cursor: pointer; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .item:hover { transform: scale(1.05); }
        .item img { width: 100%; height: 200px; object-fit: cover; }
        h2 { margin: 10px; }
        a { color: #4CAF50; text-decoration: none; }
    </style>
</head>

</html>
