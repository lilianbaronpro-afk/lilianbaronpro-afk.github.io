<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Camping ou Maison ? Convaincs tes potes !</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #e8f5e9, #f1f8e9);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 2.5rem 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        h1 { margin-bottom: 0.5rem; font-size: 2.5rem; }
        .container { max-width: 1100px; margin: 3rem auto; padding: 0 1rem; }
        .choices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.18);
        }
        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }
        .card h2 {
            padding: 1.2rem;
            background: #4caf50;
            color: white;
            text-align: center;
            font-size: 1.6rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Camping ou Maison ?</h1>
   
</header>

<div class="container">
    <div class="choices">
        <div class="card" onclick="window.location.href='campings.html'">
            <img src="images/camping-accueil.jpg" alt="Camping ambiance potes">
            <h2>Camping</h2>
        </div>

        <div class="card" onclick="window.location.href='maisons.html'">
            <img src="images/maison-accueil.jpg" alt="Maison cosy vacances">
            <h2>Maison</h2>
        </div>
    </div>
</div>

</body>
</html>
